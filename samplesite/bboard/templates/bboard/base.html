{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Доска объявлений{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bboard/style.css' %}">
</head>
<body>

<h1>Доска объявлений</h1>

<nav>
    <a href="{% url 'index' %}">Все объявления</a> |
    {% for rubric in rubrics %}
        <a href="{% url 'by_rubric' rubric.pk %}">
            {{ rubric.name }}
        </a>{% if not forloop.last %} | {% endif %}
    {% endfor %}
</nav>

<hr>

{% block content %}{% endblock %}

</body>
</html>
